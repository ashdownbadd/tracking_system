<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Student Location Tracking System</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <link rel="stylesheet" href="signin.css"> <!-- Link to the external CSS -->
</head>
<body>
    <!-- Sign-in Form -->
    <div id="signin">
        <div class="form-title">Sign In</div>
        <form action="signin.php" method="POST" id="loginForm">
            <div class="input-field">
                <input type="text" name="username" autocomplete="off" required />
                <i class="material-icons">email</i>
            </div>
            <div class="input-field">
                <input type="password" name="password" required />
                <i class="material-icons">lock</i>
            </div>
            <a href="#" class="forgot-pw">Forgot Password?</a>
            <button type="submit" class="login">Login</button>
            <!-- Default Register Account link below login button -->
            <a href="reg.html" class="register-account">Register Account</a>
        </form>
    </div>

    <!-- New Register Account link for mobile view -->
    <a href="reg.html" class="register-account-mobile">Register Account</a>

    <script src="signin.js"></script> <!-- Link to external JS file -->
</body>
</html>
